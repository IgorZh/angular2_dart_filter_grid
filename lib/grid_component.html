<i-filter
        [filterColumnSettings]="columnSettings"
        [rows]="rows"
        (filtered)="onFiltered($event)">
</i-filter>
<div class="control">
    <table class="tbl">
        <tbody>
        <tr>
            <th *ngFor="let col of showedColumns"
                (click)="onSort(col)">
                {{col.title}}
                <span [ngSwitch]="appliedSorters[col.name]">
                  <span *ngSwitchWhen="1">&uarr;</span>
                  <span *ngSwitchWhen="(-1)">&darr;</span>
                </span>
            </th>
        </tr>
        <tr *ngFor="let row of rows">
            <td *ngFor="let col of showedColumns">{{col.getValue(row) | isNullOrEmpty}}</td>
        </tr>
        </tbody>
    </table>
</div>
