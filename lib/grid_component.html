<div class="control">
    <i-filter [input]="input" [filterColumnSettings]="filterColumnSettings" (onFiltered)="onFiltered()"></i-filter>
    <table class="tbl">
        <tbody>
        <tr>
            <th *ngFor="let col of columnSettings"
                (click)="onSort(col)">
                {{col.title}}
                <span [ngSwitch]="appliedSorters[col.name] == null ? 0 : appliedSorters[col.name].index">
                  <span *ngSwitchWhen="1">&uarr;</span>
                  <span *ngSwitchWhen="2">&darr;</span>
                </span>
            </th>
        </tr>
        <tr *ngFor="let row of rows">
            <td *ngFor="let col of columnSettings">{{col.getValue(row)}}</td>
        </tr>
        </tbody>
    </table>
</div>
