<div class="control">
    <div class="filter">
        <div class="grid">
            <div  *ngFor="let filterLine of filterLines" class="col-1-{{filterLines.length}}">
                {{filterLine.name}}
                <ul class="filter-list">
                    <template ngFor let-val [ngForOf]="filterLine.values" >
                        <li *ngIf="val.filtered != 0">
                            <label><input (click)="toggleFilter(filterLine.name, val)"
                                          [checked]="val.checked"
                                          type="checkbox">
                                {{val.value}} ({{val.filtered}})
                            </label>
                        </li>
                    </template>
                </ul>
            </div>
        </div>
    </div>
</div>
