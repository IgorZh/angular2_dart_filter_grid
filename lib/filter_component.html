<div class="control">
    <div class="filter">
        <div class="grid">
            <div  *ngFor="let filterLine of filterLines" class="col-1-3">
                {{filterLine.name}}
                <ul class="filter-list">
                    <li *ngFor="let val of filterLine.values">
                        <label><input [checked]="val.checked"
                                      type="checkbox"
                                      (change)="onClick(val.checked, filterLine.name, val.value)"> {{val.value}} {{val.filtered}}
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
